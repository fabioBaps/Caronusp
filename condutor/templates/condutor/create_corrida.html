{% extends 'base.html' %}

{% block title %}
Criar corrida
{% endblock title %}

{% block content %}

<form class="flex2" method="POST" action="{% url 'condutor:create_corrida' user.id carona.id %}">
  {% csrf_token %}
  <label for="dia">Selecione o dia da nova corrida:</label>
  <input type="date" id="dia" name="dia" min="{{ hoje }}" required>
  <button type="submit">Executar</button>
</form>
<a class="voltar" href="{% url 'condutor:detail_carona' user.id carona.id%}">Voltar para a tela da carona</a>

<script>
  var hoje = new Date().toISOString().split('T')[0];
  document.getElementById("dia").min = hoje;
</script>

{% endblock content %}
