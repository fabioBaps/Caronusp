{% block content %}

<h1>Avalie o condutor {{corrida.condutor.usuario.username}} em relação a corrida do dia {{corrida.dia}}</h1>


<form method="post" action="{% url 'passageiro:rate' user.id corrida.id %}">
  {% csrf_token %}
  <label for="id_nota">Nota:</label>
  <input type="number" name="nota" id="id_nota" min="0" max="5"/>
  <button type="submit">Avaliar</button>
</form>

<br>
<button><a href="{% url 'passageiro:list-ended' user.id 'ended' %}">Voltar</a></button>
{% endblock content %}
