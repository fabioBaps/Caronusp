{% extends 'base.html' %}

{% block title %}
Sair da corrida
{% endblock title %}

{% block content %}
<form method="POST" action="{% url 'passageiro:leave' user.id corrida.id %}">
    {% csrf_token %}
    <p>
      Confirmar - Sair da corrida do dia {{corrida.dia}}?
    </p>
    <button class="exit" type="submit">Sair</button>
    <a href="{% url 'passageiro:list-accepted' user.id 'accepted' %}">Voltar para corridas aceitas</a>
  </form>
{% endblock content %}
