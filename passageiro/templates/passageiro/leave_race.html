{% extends 'base.html' %}

{% block title %}
Sair da corrida
{% endblock title %}

{% block content %}

  <form class="flex2" method="POST" action="{% url 'passageiro:leave' user.id corrida.id %}">
    {% csrf_token %}
    <p>
      Confirmar - Sair da corrida do dia {{corrida.dia}}?
    </p>
    <button class="exit" type="submit">Sair</button>
  </form>
  <a class="voltar" href="{% url 'passageiro:list-accepted' user.id 'accepted' %}">Voltar para as corridas aceitas</a>
{% endblock content %}
