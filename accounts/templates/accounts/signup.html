{% extends 'base.html' %}

{% block title %}
Criar Usuário
{% endblock title %}

{% block content %}
<h2>Criar Usuário</h2>

<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Criar</button>
    <a href="{% url 'login' %}">Log in</a>
</form>

{% endblock content %}
